<div class="card">
<p>catalogo</p>
    <div class="card-body">

        <div class="row">
            @for (product of products; track $index) {
                <div class="col-4 my-2">
                    <product-card [product]="product" 
                    (productEventEmitter)="onAddCart($event)"></product-card>
                </div>
            }
        </div>
    </div>
</div>
